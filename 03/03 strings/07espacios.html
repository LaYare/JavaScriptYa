<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>espacio</title>
</head>

<body>
  <script type="text/javascript">
    function espacio(palabra) {
      for (var i = 0; i < palabra.length; i++) {
        if (palabra.charAt(i) == ' ') {
          document.write('<br>');
        } else {
          document.write(palabra.charAt(i));
        }
      }
    }

    var palabra = prompt('Ingrese la frase', '');
    espacio(palabra);
  </script>
</body>

</html>
