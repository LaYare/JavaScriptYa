<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password</title>
</head>

<body>
  <script type="text/javascript">
    function verificar() {
      var pass01 = document.getElementById('pass01').value;
      var pass02 = document.getElementById('pass02').value;
      if (pass01 == pass02) {
        alert('La contraseña es correcta');
      } else {
        alert('Las contraseñas no coinciden');
      }
    }
  </script>
  <form>
    Ingrese su contraseña
    <br>
    <input type="password" id="pass01">
    <br> Confirme su contraseña
    <br>
    <input type="password" id="pass02">
    <br><br>
    <input type="button" onClick="verificar()" value="verificar contraseña">
  </form>
</body>

</html>
