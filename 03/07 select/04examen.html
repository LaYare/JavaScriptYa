<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>examen</title>
</head>

<body>
  <script type="text/javascript">
    function total() {
      var uno = parseInt(document.getElementById("suma").value);
      var dos = parseInt(document.getElementById("resta").value);
      var tres = parseInt(document.getElementById("multi").value);
      var cuatro = parseInt(document.getElementById("division").value);
      var suma = 0;
      suma = uno + dos + tres + cuatro;

      if (suma == 4) {
        document.getElementById("correc").value = suma;
        document.getElementById("inco").value = 0;
      } else {
        if (suma == 3) {
          document.getElementById("correc").value = suma;
          document.getElementById("inco").value = 1;
        } else {
          if (suma == 2) {
            document.getElementById("correc").value = 2;
            document.getElementById("inco").value = suma;
          } else {
            if (suma == 1) {
              document.getElementById("correc").value = 1;
              document.getElementById("inco").value = suma;
            } else {
              document.getElementById("correc").value = suma;
              document.getElementById("inco").value = 4;
            }
          }
        }
      }
    }
  </script>
  <form>
    La suma de 7 + 9 es:
    <select id="suma">
    <option value="0">35</option>
    <option value="1">16</option>
    <option value="0">17</option>
  </select>
    <br> La resta de 9 - 11 es:
    <select id="resta">
    <option value="0">2</option>
    <option value="0">-3</option>
    <option value="1">-2</option>
  </select>
    <br> La multiplicación de 8 * 7 es:
    <select id="multi">
    <option value="1">56</option>
    <option value="0">48</option>
    <option value="0">62</option>
  </select>
    <br> La división de 10 / 5 es:
    <select id="division">
    <option value="0">10</option>
    <option value="1">2</option>
    <option value="0">5</option>
  </select>
    <br>
    <input type="button" value="revisar" onClick="total()">
    <br> Respuestas correctas: <input type="text" id="correc">
    <br> Respuestas incorrectas: <input type="text" id="inco">
  </form>

</body>

</html>
