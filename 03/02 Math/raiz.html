<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>raiz</title>
</head>

<body>
  <script type="text/javascript">
    function raiz(x) {
      var resultado = Math.sqrt(x);
      document.write('La raíz cuadrada es: ' + resultado);
    }

    var numero = parseInt(prompt('Ingrese el número del que se va a obtener la raíz', ''));
    raiz(numero);
  </script>
</body>

</html>
