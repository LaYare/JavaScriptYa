<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eventos</title>
</head>

<body>
  <script type="text/javascript">
    function uno() {
      alert('Se presionó el botón número uno');
    }

    function dos() {
      alert('Se presionó el botón número dos');
    }

    function tres() {
      alert('Se presionó el botón número tres');
    }
  </script>
  <form>
    <input type="button" onClick="uno()" value="1">
    <input type="button" onClick="dos()" value="2">
    <input type="button" onClick="tres()" value="3">
  </form>
</body>

</html>
