<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promedio</title>
</head>

<body>
  <script type="text/javascript">
    function promedio(x1, x2, x3) {
      var prom = parseInt((x1 + x2 + x3) / 3);
      return prom;
    }

    var resultado = promedio(5, 5, 5);
    document.write('El promedio de los tres es: ' + resultado);
  </script>
</body>

</html>
