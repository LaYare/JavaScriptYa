<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traductor</title>
</head>
<body>
  <script type="text/javascript">
  var palabra = prompt('Ingrese cualquiera de estas palabras: casa,mesa,perro,gato');
  switch (palabra){
    case 'casa': document.write('house');
    break;
    case 'mesa': document.write('table');
    break;
    case 'perro': document.write('dog');
    break;
    case 'gato': document.write('cat');
    break;
    default: document.write('Esa palabra no la reconozco');
  }
  </script>
</body>
</html>
