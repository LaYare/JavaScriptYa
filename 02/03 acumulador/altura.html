<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>altura</title>
</head>
<body>
  <script type="text/javascript">
    var x = 1;
    var suma = 0;
    var promedio = 0;

    while(x<=5){
      var altura = parseFloat(prompt('Ingrese la altura'));
      suma = suma + altura;
      promedio = suma/5;
      x= x + 1;
    }
    document.write('La altura promedio es: '+promedio);
  </script>
</body>
</html>
