<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cinco</title>
</head>
<body>
  <script type="text/javascript">
  var x = 1;
  var y = 0;

  while(x<=20){
    y = y + 5;
    document.write(y+'<br>');
    x++
  }
  </script>
</body>
