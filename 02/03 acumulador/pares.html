<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pares</title>
</head>
<body>
  <script type="text/javascript">
  var x = 1;
  var impar = 0;
  var par = 0;
  var numero = 0;

  while(x<=5){
    numero = parseInt(prompt('Ingresa un número',''));
    if(numero%2 == 0){
      par++
    }else{
      impar++
    }
  x++
  }
  document.write(par+' números fueron pares <br>');
  document.write(impar+' números fueron impares');
  </script>
</body>
</html>
