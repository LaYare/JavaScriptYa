<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cuatrimestre</title>
</head>

<body>
  <script type="text/javascript">
    var fecha = new Date();
    var mes = fecha.getMonth();

    if (mes <= 4) {
      document.write('El mes se encuentra en el primer cuatrimestre');
    } else {
      if (mes > 4 && mes <= 8) {
        document.write('El mes se encuentra en el segundo cuatrimestre');
      } else {
        document.write('El mes se encuentra en el tercer cuatrimestre');
      }
    }
  </script>
</body>

</html>
