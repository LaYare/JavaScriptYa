<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>numeros</title>
</head>

<body>
  <script type="text/javascript">
    var negativos = 0;
    var positivos = 0;
    var multiplos = 0;
    var pares = 0;
    var numero = 0;
    var sumaP = 0;


    for (var i = 1; i <= 10; i++) {
      numero = parseInt(prompt('Ingresa el número', ''));

      if (numero < 0) {
        negativos++;
      } else {
        positivos++;
      }

      if (numero % 2 == 0) {
        pares++;
        sumaP = sumaP + numero;
      }

      if (numero % 15 == 0) {
        multiplos++;
      }

    }

    document.write(negativos + ' números son negativos <br>');
    document.write(positivos + ' números son positivos <br>');
    document.write(multiplos + ' números son múltiplos de 15 <br>');
    document.write(pares + ' números son pares <br>');
    document.write('La suma de los números pares es: ' + sumaP);
  </script>
</body>

</html>
