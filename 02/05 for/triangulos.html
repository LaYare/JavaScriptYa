<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    var lado1 = 0;
    var lado2 = 0;
    var lado3 = 0;
    var isosceles = 0;
    var escaleno = 0;
    var equilatero = 0;


    for (var i = 1; i <= 4; i++) {
      lado1 = parseInt(prompt('Ingresa el primer lado del triángulo', ''));
      lado2 = parseInt(prompt('Ingresa el segundo lado del triángulo', ''));
      lado3 = parseInt(prompt('Ingresa el tercer lado del triángulo', ''));

      if (lado1 == lado2 && lado2 == lado3) {
        equilatero++
        document.write('El triángulo ' + i + ' es equilatero <br>');
      } else {
        if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
          isosceles++
          document.write('El triángulo ' + i + ' es isosceles <br>');
        } else {
          escaleno++
          document.write('El triángulo ' + i + ' es escaleno <br>');
        }
      }
    }

    if (isosceles > escaleno && isosceles > equilatero) {
      document.write('Hay mayor cantidad de triángulos isosceles <br>');
    } else {
      if (escaleno > isosceles && escaleno > equilatero) {
        document.write('Hay mayor cantidad de triángulos escalenos <br>');
      } else {
        document.write('Hay mayor cantidad de triángulos equilateros <br>');
      }
    }
  </script>
</body>

</html>
