<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menores</title>
</head>
<body>
  <script type="text/javascript">
  var numero1 = parseInt(prompt('Ingresa el primer número',''));
  var numero2 = parseInt(prompt('Ingresa el segundo número',''));
  var numero3 = parseInt(prompt('Ingresa el segundo número',''));

  if(numero1 < 10 && numero2 < 10 && numero3 < 10){
    document.write('Todos los números son menores a diez');
  }
  </script>
</body>
</html>
