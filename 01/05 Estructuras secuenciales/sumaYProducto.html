<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>suma y producto</title>
</head>
<body>
  <script type="text/javascript">
  var numero1 = prompt('ingresa el primer número','');
  var numero2 = prompt('ingresa el segundo número','');
  var numero3 = prompt('ingresa el tercer número','');
  var numero4 = prompt('ingresa el cuarto número','');

  var suma = parseInt(numero1)+parseInt(numero2);
  var producto = parseInt(numero3)*parseInt(numero4);

  document.write('La suma de los dos primeros números es: ');
  document.write(suma);
  document.write('<br>');
  document.write('El producto de los dos últimos números es: ');
  document.write(producto);
  </script>
</body>
</html>
