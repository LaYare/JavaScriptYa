<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Total a pagar</title>
</head>
<body>
  <script type="text/javascript">
  var precio = prompt('ingrese el precio del producto','');
  var cantidad = prompt('ingrese la cantidad de producto','');

  var total= parseInt(precio)*parseInt(cantidad);

  document.write('El total que se pagar√° por el producto es: ');
  document.write(total);
  </script>
</body>
</html>
