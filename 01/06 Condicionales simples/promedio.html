<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promedio</title>
</head>
<body>
  <script type="text/javascript">
  var nota1 = parseInt(prompt('Ingresa tu primer nota',''));
  var nota2 = parseInt(prompt('Ingresa tu segunda nota',''));
  var nota3 = parseInt(prompt('Ingresa tu tercera nota',''));

  var promedio = (nota1 + nota2 + nota3)/3;

  if(promedio >= 7){
  document.write('¡¡¡Promocionado!!! tu promedio es: '+promedio);
};
  </script>
</body>
</html>
