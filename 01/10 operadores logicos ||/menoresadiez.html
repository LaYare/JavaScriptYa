<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>menores a diez</title>
</head>
<body>
  <script type="text/javascript">
  var numero1 = parseInt(prompt('Ingrese el primer número',''));
  var numero2 = parseInt(prompt('Ingrese el segundo número',''));
  var numero3 = parseInt(prompt('Ingrese el tercer número',''));

  if(numero1 < 10 || numero2 < 10 || numero3 < 10){
    document.write('Alguno de los números es menor a Diez');
  }else{
    document.write('Todos los números son mayores o iguales a Diez');
  }
  </script>
</body>
</html>
