<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cuatas cifras</title>
</head>
<body>
  <script type="text/javascript">
  var numero = parseInt(prompt('Ingrese un número del 0-999'));

  if(numero <= 9){
    document.write('El número solo tiene una cifra y es '+numero);
  } else{
    if(numero > 9){
      if(numero <= 99){
        document.write('El número tiene dos cifras y es '+numero);
      } else{
        document.write('EL número tiene tres cifras y es '+numero);
      }
    }
  }
  </script>
</body>
</html>
