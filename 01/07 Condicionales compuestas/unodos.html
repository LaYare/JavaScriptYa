<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  var numero = parseInt(prompt('Ingresa el primer número del 1-99',''));

  if(numero <= 9){
    document.write('El número que ingresaste tiene una sola cifra');
  }else{
    document.write('El número que ingresaste tiene dos cifras');
  }
  </script>
</body>
</html>
