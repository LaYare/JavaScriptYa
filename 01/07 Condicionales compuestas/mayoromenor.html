<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Else</title>
</head>
<body>
  <script type="text/javascript">
  var numero1 = parseInt(prompt('Ingrese el primer número',''));
  var numero2 = parseInt(prompt('Ingrese el segundo número',''));

  if(numero1>numero2){
  var suma = numero1 + numero2;
  var resta = numero1 - numero2;

  document.write('La suma de los dos números es: '+suma+'<br> La resta de los dos números es: '+resta);

  }else{
  var producto = numero1 * numero2;
  var division = numero1 / numero2;

  document.write('El producto de los dos números es: '+producto+'<br> La división de los dos números es: '+division);
  }
  </script>
</body>
</html>
